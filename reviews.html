        <section id="contact" class="contact">
        <div class="container">
            <div class="section-title">
                <h2>Contact Us</h2>
                <p>Leave a review or submit a request.</p>
            </div>

            <div class="row">
                <div class="col-lg-5 d-flex align-items-stretch">
                    <div class="info">
                        <div class="email">
                            <i class="bi bi-envelope"></i>
                            <h4>Email:</h4>
                            <p><a href="mailto:r2electricalltd@gmail.com">jurassicmusicsociety@gmail.com</a></p>
                        </div>

                        <div class="phone">
                            <i class="bi bi-phone"></i>
                                <h4>Call:</h4>
                                <p>+44</p>
                        </div>
                        <img src="assets/img/jmsnobackground.png" class="img-fluid" alt="">
                    </div>
                </div>

                <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch">
                    <form id="contact_form" name="contact_form" method="post">
                        <div class="mb-5 row">
                            <div class="col">
                                <label>First Name</label>
                                <input type="text" required maxlength="50" class="form-control" id="first_name" name="first_name">
                            </div>
                            <div class="col">
                                <label>Last Name</label>
                                <input type="text" required maxlength="50" class="form-control" id="last_name" name="last_name">
                            </div>
                        </div>
                        <div class="mb-5 row">
                            <div class="col">
                                <label for="email_addr">Email address</label>
                                <input type="email" required maxlength="50" class="form-control" id="email_addr" name="email"
                                    placeholder="name@example.com">
                            </div>
                            <div class="col">
                                <label for="phone_input">Phone</label>
                                <input type="tel" required maxlength="50" class="form-control" id="phone_input" name="Phone"
                                    placeholder="Phone">
                            </div>
                        </div>
                        <div class="mb-5">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary px-4 btn-lg">Post</button>
                    </form>
                </div>
            </div>
        </div>
